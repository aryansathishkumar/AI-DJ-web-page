<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
<center>
  	<h3 id="title">AI DJ WEB APP
	    <br><br>
	    <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.<br><br> 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>


  <div id="disk_speed_div">
    <img src="disk.gif" class="img">
    <br>
    <br>
    <button class="btn btn-danger btn1">Speed : <span id="speed"></span></button>
  </div>

  <button id="play" onclick="sing()" class="btn btn-success play">Play</button>
  <button id="stop" onclick="stop_sing()" class="btn btn-danger stop">Stop</button>

  <div id="disk_volume_div">
    <img src="disk.gif" class="img">
    <br>
    <br>
    <button class="btn btn-danger btn1">Volume : <span id="volume"></span></button>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
